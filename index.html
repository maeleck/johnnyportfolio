<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phu's Portfolio Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-zoom-pan-pinch": "https://esm.sh/react-zoom-pan-pinch@^3.7.0"
  }
}
</script>
<style>
    @keyframes flutter-about { /* base: -rotate-5 */
        0%, 100% { transform: rotate(-5deg) translateY(0px); }
        25% { transform: rotate(-5.5deg) translateY(-5px); }
        50% { transform: rotate(-4.5deg) translateY(0px); }
        75% { transform: rotate(-5.2deg) translateY(4px); }
    }
    @keyframes flutter-resume { /* base: rotate-4 */
        0%, 100% { transform: rotate(4deg) translateY(0px); }
        25% { transform: rotate(3.5deg) translateY(5px); }
        50% { transform: rotate(4.5deg) translateY(0px); }
        75% { transform: rotate(3.8deg) translateY(-4px); }
    }
    @keyframes flutter-biology { /* base: -rotate-3 */
        0%, 100% { transform: rotate(-3deg) translateY(0px); }
        25% { transform: rotate(-2.5deg) translateY(-5px); }
        50% { transform: rotate(-3.5deg) translateY(0px); }
        75% { transform: rotate(-2.8deg) translateY(4px); }
    }
    @keyframes flutter-software { /* base: rotate-5 */
        0%, 100% { transform: rotate(5deg) translateY(0px); }
        25% { transform: rotate(5.5deg) translateY(5px); }
        50% { transform: rotate(4.5deg) translateY(0px); }
        75% { transform: rotate(5.2deg) translateY(-4px); }
    }
    .animate-flutter-about { animation: flutter-about 8s ease-in-out infinite; }
    .animate-flutter-resume { animation: flutter-resume 10s ease-in-out infinite; }
    .animate-flutter-biology { animation: flutter-biology 9s ease-in-out infinite; }
    .animate-flutter-software { animation: flutter-software 7s ease-in-out infinite; }
</style>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
